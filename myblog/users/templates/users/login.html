{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="{% static "users/fonts/material-icon/css/material-design-iconic-font.min.css" %}">
    <link rel="stylesheet" href="{% static "users/css/style.css" %}">
</head>
<body>
    <!-- JS -->
    <script src="{% static "users/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "users/js/main.js" %}"></script>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static "users/images/signin-image.jpg" %}" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" action="" enctype="multipart/form-data" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" maxlength="50" required="" id="your_name"  placeholder="Your Name">
                            </div>
                            <div class="form-group ">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" required="" id="your_pass" placeholder="Password">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label"></span>
                            <ul class="socials">
                                <li><a href="/account/register/" class="signup-image-link">Create an account</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
