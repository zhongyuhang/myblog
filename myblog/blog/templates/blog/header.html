{% load static %}
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="{% static "blog/img/logo/loder.png" %}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Header Start -->
<div class="header-area ">
    <div class="main-header header-sticky">
        <div class="container-fluid">
            <div class="menu-wrapper d-flex align-items-center justify-content-between">
                <div class="header-left d-flex align-items-center">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="{% url 'blog:index' %}"><img src="{% static "blog/img/logo/logo.png" %}"></a>
                    </div>
                    <!-- Main-menu -->
                    <div class="main-menu  d-none d-lg-block">
                        <nav>
                            <ul id="navigation">
                                <li><a href="{% url 'blog:person' %}">Me</a></li>
                                <li><a href="{% url 'blog:article-list' %}">Blog</a></li>
                                {% comment %} <li><a href="{% url 'blog:contact' %}">Contact</a></li> {% endcomment %}
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header-right1 d-flex align-items-center">
                    <div class="header-social d-none d-md-block">
                    {% if user.is_authenticated %}
                        <a href="/account/profile/">{{ user.username | upper | slice:"1" }}</a>
                    {% else %}
                        <a href="/account/login/">登陆</a>
                    {% endif %}
                    <a href="/account/logout/">注销</a>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
</header>
